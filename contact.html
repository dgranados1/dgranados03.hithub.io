  <main>
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you within 24 hours.</p>

        <form action="https://webdevbasics.net/scripts/demo.php" method="post">
            <label for="name">Full Name *</label><br>
            <input type="text" id="name" name="name" required placeholder="John Doe"><br><br>

            <label for="email">Email Address *</label><br>
            <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>

            <label for="address">Mailing Address (optional)</label><br>
            <input type="text" id="address" name="address" placeholder="123 Paradise Lane, Honolulu, HI"><br><br>

            <label>How did you hear about us?</label><br>
            <input type="radio" name="source" value="search" id="search">
            <label for="search">Search Engine</label><br>
            <input type="radio" name="source" value="friend" id="friend">
            <label for="friend">Friend/Family</label><br>
            <input type="radio" name="source" value="social" id="social">
            <label for="social">Social Media</label><br>
            <input type="radio" name="source" value="returning" id="returning">
            <label for="returning">Returning Guest</label><br><br>

            <label for="comments">Comments or Questions *</label><br>
            <textarea id="comments" name="comments" rows="6" cols="50" required placeholder="Tell us about your stay dates, special requests, or any questions..."></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>
